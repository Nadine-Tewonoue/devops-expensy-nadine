name: Expensy CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}
  NAMESPACE: staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout Code
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # Setup Docker
      # -----------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------
      # Login to DockerHub
      # -----------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build & Push Backend
      # -----------------------
      - name: Build & push backend
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/expensy-backend:${IMAGE_TAG} \
            ./expensy_backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/expensy-backend:${IMAGE_TAG}

      # -----------------------
      # Build & Push Frontend
      # -----------------------
      - name: Build & push frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://expensy-backend:8706 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/expensy-frontend:${IMAGE_TAG} \
            ./expensy_frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/expensy-frontend:${IMAGE_TAG}

      # -----------------------
      # Azure Login
      # -----------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------
      # Set AKS Context
      # -----------------------
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      # -----------------------
      # Create Namespace if it doesn't exist
      # -----------------------
      - name: Ensure namespace exists
        run: |
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

      # -----------------------
      # Apply Kubernetes Secrets
      # -----------------------
      - name: Apply secrets
        run: |
          kubectl create secret generic expensy-secrets \
            --from-literal=MONGO_URI="${{ secrets.MONGO_URI }}" \
            --from-literal=REDIS_URL="${{ secrets.REDIS_URL }}" \
            --from-literal=DATABASE_URI="${{ secrets.DATABASE_URI }}" \
            --from-literal=API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            --namespace $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

      # -----------------------
      # Deploy Kubernetes manifests
      # -----------------------
      - name: Deploy manifests
        run: |
          kubectl apply -n $NAMESPACE -f k8s/

      # -----------------------
      # Update backend & frontend images
      # -----------------------
      - name: Update backend image
        run: |
          kubectl set image deployment/expensy-backend \
            expensy-backend=${{ secrets.DOCKERHUB_USERNAME }}/expensy-backend:${IMAGE_TAG} \
            -n $NAMESPACE

      - name: Update frontend image
        run: |
          kubectl set image deployment/expensy-frontend \
            expensy-frontend=${{ secrets.DOCKERHUB_USERNAME }}/expensy-frontend:${IMAGE_TAG} \
            -n $NAMESPACE

      # -----------------------
      # Wait for rollout
      # -----------------------
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/expensy-backend -n $NAMESPACE
          kubectl rollout status deployment/expensy-frontend -n $NAMESPACE
