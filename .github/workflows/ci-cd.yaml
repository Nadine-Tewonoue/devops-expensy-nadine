name: Expensy CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build & Push Backend
      # -----------------------
      - name: Build & push backend
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/expensy-backend:${IMAGE_TAG} \
                       -t ${{ env.DOCKERHUB_USERNAME }}/expensy-backend:latest \
                       ./expensy_backend
          docker push ${{ env.DOCKERHUB_USERNAME }}/expensy-backend:${IMAGE_TAG}
          docker push ${{ env.DOCKERHUB_USERNAME }}/expensy-backend:latest

      # -----------------------
      # Build & Push Frontend
      # -----------------------
      - name: Build & push frontend
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/expensy-frontend:${IMAGE_TAG} \
                       -t ${{ env.DOCKERHUB_USERNAME }}/expensy-frontend:latest \
                       ./expensy_frontend
          docker push ${{ env.DOCKERHUB_USERNAME }}/expensy-frontend:${IMAGE_TAG}
          docker push ${{ env.DOCKERHUB_USERNAME }}/expensy-frontend:latest

      # -----------------------
      # Azure Login
      # -----------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------
      # Set AKS Context
      # -----------------------
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # -----------------------
      # Deploy with Helm
      # -----------------------
      - name: Deploy with Helm
        run: |
          helm upgrade --install expensy ./helm/expensy \
            --namespace expensy-dev \
            --create-namespace \
            --set backend.image.repository=${{ env.DOCKERHUB_USERNAME }}/expensy-backend \
            --set backend.image.tag=${IMAGE_TAG} \
            --set frontend.image.repository=${{ env.DOCKERHUB_USERNAME }}/expensy-frontend \
            --set frontend.image.tag=${IMAGE_TAG} \
            --atomic --wait
            